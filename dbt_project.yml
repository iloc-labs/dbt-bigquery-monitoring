name: 'dbt_bigquery_monitoring'
version: '1.0.0'
config-version: 2

profile: 'dbt_bigquery_monitoring'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  bigquery_database: "region-us"
  bigquery_source_schema: "INFORMATION_SCHEMA"
  bigquery_target_tz: "UTC"
  bigquery_source_tz: "UTC"
